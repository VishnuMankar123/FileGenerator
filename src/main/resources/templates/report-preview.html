<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${reportData.reportTitle}">Employee Report</h2>
                </div>
                <div class="card-body">
                    <p><strong>Generated on:</strong> <span th:text="${reportData.generatedDate}"></span></p>

                    <div class="mb-4">
                        <h4>Summary</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Employees</h5>
                                        <p class="card-text" th:text="${reportData.summary.totalEmployees}">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Salary</h5>
                                        <p class="card-text" th:text="'$' + ${#numbers.formatDecimal(reportData.summary.totalSalary, 1, 2)}">$0.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-info mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Average Salary</h5>
                                        <p class="card-text" th:text="'$' + ${#numbers.formatDecimal(reportData.summary.averageSalary, 1, 2)}">$0.00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h4>Employee Details</h4>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${reportData.employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.department}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(employee.salary, 1, 2)}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="mt-4">
                        <a th:href="@{/download-pdf}" class="btn btn-primary me-2">
                            Download PDF
                        </a>
                        <a th:href="@{/view-pdf}" class="btn btn-secondary" target="_blank">
                            View PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
